<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Events</h1>
    <div>
        {% for event in events %}
        <div>
            <h2>{{ event.title }}</h2>
            <p>Date: {{ event.date }}</p>
            <p>Description: {{ event.description }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
